<template name="listAllPins">
  <h1>All Pins</h1>

  {{#each pins}}
  <p>
    <div class="item well span4">
      <img style="height: 200px" src="{{imageUrl}}">
      <p>
        {{text}}<br>
        {{createdAt}}
      </p>
    </div>
  </p>
  {{else}}
    <p>
      No pins added yet!
    </p>
  {{/each}}

</template>
