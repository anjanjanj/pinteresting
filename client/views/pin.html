<!-- @TODO: sort out pin design -->
<template name="pin">
  <p>
    <div class="grid-item">
      <img src="{{imageUrl}}">
      <p>
        <strong>{{text}}</strong><br>
        <small>{{timeAgo(createdAt)}}</small><br>
        by <a href="{{ pathFor 'listAllPins' username=authorName}}">{{authorName}}</a><br>
        (like)<br>

        {{#if canDelete authorName}}
          <a id="deletePin" href="#" class="small">Delete</a>
        {{/if}}

      </p>
    </div>
  </p>
</template>
